<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      	xmlns:rich="http://richfaces.org/rich"
      	xmlns:a4j="http://richfaces.org/a4j">
 
 		<h:head>

		</h:head>  
 <h:body> 
  <ui:include src="default.xhtml"/>
  
  

<h:form id="form"> 

   <p:dataTable var="Pacjent" value="#{PersonManagment.persons}" widgetVar="personTable"
                 emptyMessage="No cars found with given criteria" filteredValue="#{PersonManagment.persons}">
                 
        <p:column filterBy="#{Pacjent.imie}" headerText="Imie" footerText="." filterMatchMode="contains">
            <h:outputText value="#{Pacjent.imie}" />
        </p:column>
        
        <p:column filterBy="#{Pacjent.nazwisko}" headerText="Nazwisko" footerText="." filterMatchMode="contains">
            <h:outputText value="#{Pacjent.nazwisko}" />
        </p:column>
        
        <p:column filterBy="#{Pacjent.pesel}" headerText="PESEL" footerText="." filterMatchMode="contains">
            <h:outputText value="#{Pacjent.pesel}" />
        </p:column>
        
        <p:column filterBy="#{Pacjent.dataUrodzenia}" headerText="Data urodzenia" footerText="." filterMatchMode="contains">
            <h:outputText value="#{Pacjent.dataUrodzenia}" />
        </p:column>
        
        <p:column filterBy="#{Pacjent.adres}" headerText="Adres" footerText="." filterMatchMode="contains">
            <h:outputText value="#{Pacjent.adres}" />
        </p:column>
        
        <p:column filterBy="#{Pacjent.tel}" headerText="Telefon" footerText="." filterMatchMode="contains">
            <h:outputText value="#{Pacjent.tel}" />
        </p:column>
        
        <p:column filterBy="#{Pacjent.waga}" headerText="Waga" footerText="." filterMatchMode="contains">
            <h:outputText value="#{Pacjent.waga}" />
        </p:column>
        
        <p:column filterBy="#{Pacjent.wzrost}" headerText="Wzrost" footerText="." filterMatchMode="contains">
            <h:outputText value="#{Pacjent.wzrost}" />
        </p:column>
                 
    </p:dataTable>

</h:form>



  
 
 </h:body>    
</html>
